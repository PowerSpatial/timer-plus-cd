<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gif-img">
        <img src="./gift.jpeg" alt="gift picture">
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>old iphone give away</h3>
        <h4 class="giveaway">
          giveaway ends on Sunday, 25 March 2023, 9:00 am
        </h4>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iure, cumque suscipit? Ut sint id necessitatibus totam ipsum asperiores consectetur tenetur?</p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">00</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of item -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">00</h4>
              <span>hours</span>
            </div>
          </div>          
          <!-- end of item -->
          <!-- mintues -->
          <div class="deadline-format">
            <div>
              <h4 class="mintues">00</h4>
              <span>mintues</span>
            </div>
          </div>          
          <!-- end of item -->
          <!-- seconds -->
          <div class="deadline-format">
            <div>
              <h4 class="seconds">00</h4>
              <span>seconds</span>
            </div>
          </div>          
          <!-- end of item -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
